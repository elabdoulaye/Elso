<ui:composition xmlns="http://www.w3.org/1999/xhtml"
            xmlns:h="http://java.sun.com/jsf/html"
            xmlns:f="http://java.sun.com/jsf/core"
            xmlns:ui="http://java.sun.com/jsf/facelets"
            xmlns:security="http://www.springframework.org/security/tags"
            xmlns:p="http://primefaces.org/ui">


	
	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/styles/menu/droplinebar.css" />
	
	<script src="#{request.contextPath}/styles/menu/droplinemenu.js" type="text/javascript"></script>
	
	<script type="text/javascript">
	
		//build menu with DIV ID="myslidemenu" on page:
		droplinemenu.buildmenu("mydroplinemenu")
	
	</script>
	


	<table style="width: 100%" bgcolor="#639ec8">
		<tr>
			<td><h:graphicImage value="/images/sos-dev.png" /></td>
			<td><p:ajaxStatus id="status">
					<f:facet name="start">
						<h:graphicImage value="/images/ajaxloadingbar.gif" />
					</f:facet>
					<f:facet name="complete">
						<h:outputText value="" />
					</f:facet>
				</p:ajaxStatus>
			</td>
			<td align="right">
				<p:toolbarGroup rendered="false">
					<h:outputText value="#{msgs.bonjour}, #{authentification.userInfos} " styleClass="ui-priority-primary" style="color: #ffffff;"/>
					<p:commandButton style="height:25px" icon="ui-icon-power" value="#{msgs.bouton_deconnecter}" title="#{msgs.title_deconnecter}"
						actionListener="#{authentification.logoutAction}">
					</p:commandButton>
				</p:toolbarGroup>
			</td>	
		</tr>
	</table>

	<p:growl id="messages">	</p:growl>


</ui:composition>
