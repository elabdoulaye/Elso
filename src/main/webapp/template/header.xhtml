<ui:composition xmlns="http://www.w3.org/1999/xhtml"
            xmlns:h="http://java.sun.com/jsf/html"
            xmlns:f="http://java.sun.com/jsf/core"
            xmlns:ui="http://java.sun.com/jsf/facelets"
            xmlns:p="http://primefaces.org/ui">	
	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/styles/droplinebar.css" />	
	<script src="#{request.contextPath}/styles/droplinemenu.js" type="text/javascript"></script>
        <script type="text/javascript">	
		//build menu with DIV ID="myslidemenu" on page:
		droplinemenu.buildmenu("mydroplinemenu")
	</script>
	<table style="width: 100%" bgcolor="#639ec8">
		<tr>
<!--                    <td><h:graphicImage value="/images/sos-dev.png" /></td>-->
			<td><p:ajaxStatus id="status">
					<f:facet name="start">
                                            <h:graphicImage value="/images/ajaxloadingbar.gif" />
					</f:facet>
					<f:facet name="complete">
						<h:outputText value="" />
					</f:facet>
				</p:ajaxStatus>
			</td>
			<td align="right">

			</td>	
		</tr>
	</table>

	<p:growl id="messages">	</p:growl>

        <div id="mydroplinemenu" class="droplinebar">
            <ul>
                <li><a href="#{request.contextPath.concat('/View/Personne/list.jsf')}" title="#{msgs.title_menu_accueil}" class="#{onglet == 'accueil' ? 'selected' : ''}"><h:outputText value="#{msgs.label_menu_accueil}" styleClass="#{onglet == 'accueil' ? 'ongletMenuActif' : ''}"/></a></li>

            </ul>
        </div>
</ui:composition>
